<div [class]="'theme-wrapper default-theme'">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" alt="logo"/>
        <span>{{ 'ams.title.short' | translate}}</span></div>
      <mat-nav-list>
        <a (click)="sidenav.close()" *ngFor="let item of navigationSideMenu" [routerLink]="[item.link]" mat-list-item
           routerLinkActive="active">
          {{item.label | translate}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div [class.mat-elevation-z4]="true" [style.position]="'fixed'" class="toolbar">
        <mat-toolbar color="primary">
          <button (click)="sidenav.open()" class="d-md-none" mat-icon-button>
            <fa-icon icon="bars"></fa-icon>
          </button>

          <span class="branding spacer center d-inline d-sm-none" routerLink="">
            <img [src]="logo"/></span>
          <span class="branding spacer center d-none d-sm-inline d-md-none" routerLink=""><img [src]="logo"/> {{
			  'ams.title.short' | translate }}</span>
          <span class="branding spacer d-none d-md-inline"
                routerLink=""><img [src]="logo"
                                                                alt="logo"/> {{ 'ams.title.long' | translate
            }}</span>

          <span class="d-none d-md-inline">
            <button *ngFor="let item of navigationSideMenu" [routerLink]="[item.link]" class="nav-button" mat-button
                    routerLinkActive="active">
              {{item.label | translate}}
            </button>
          </span>


          <span *ngIf="language$ | async as language">
            <mat-select (selectionChange)="onLanguageSelect($event)" [ngModel]="language">
              <mat-option *ngFor="let l of languages" [value]="l">
                {{ l.toUpperCase() }}
              </mat-option>
            </mat-select>
          </span>
        </mat-toolbar>
      </div>

      <div class="content">
        <router-outlet></router-outlet>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year">{{year}}</span> - Serj Malko
            <br class="d-block d-sm-none">
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>
